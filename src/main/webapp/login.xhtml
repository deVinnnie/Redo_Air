<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="pageTitle">
        <h:outputFormat value="#{msg['login.login']}"/>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="loginFailure" value="#{loginBean.loginFailure}"/>
        </f:metadata>

        <h:panelGroup rendered="#{loginBean.loginFailure}">
            <div class="row">
                <div class="col s12 m5">
                    <div class="card-panel red lighten-4">
                        <span>Login failed. Incorrect username and/or password.</span>
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <div class="row">
            <form id="login-form" method="post" action="j_security_check" class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="username" type="text" name="j_username"/>
                        <label for="username">Username</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="password" type="password" name="j_password"/>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6">
                        <input class="btn" type="submit" value="Login"/>
                    </div>
                </div>

                <h:link id="registerLink" value="#{msg['login.register']}" outcome="/redo-public/register"/>
            </form>
        </div>
    </ui:define>
</ui:composition>
