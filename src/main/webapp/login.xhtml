<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="pageTitle">
        JSF Registration App
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!--<f:viewParam name="ssn" value="#{passengerBean.currentId.ssn}"/>-->
            <!--<f:viewParam name="lastName" value="#{passengerBean.currentId.lastName}"/>-->
            <!--<f:viewAction action="#{passengerBean.setUpAfterParam()}" />-->
        </f:metadata>

        <h2><h:outputFormat value="#{msg['login.login']}"/></h2>

        <h:form id="loginForm">
            <h:panelGrid columns="2">
                <h:outputLabel>
                    <h:outputFormat value="#{msg['login.customer.email']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputText id="email" value="#{loginBean.customer.email}">
                        <f:ajax event="blur" render="errorEmail"/>
                    </h:inputText>
                    <h:message id="errorEmail" for="email"/>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['login.customer.password']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputSecret id="password" value="#{loginBean.password}"/>
                    <h:message for="password" />
                </h:panelGroup>

                <h:commandButton value="#{msg['login.customer.loginButton']}" action="#{loginBean.login}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
