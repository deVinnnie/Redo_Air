<ui:composition template="WEB-INF/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:dataTable value="#{allTankbeurtenBean.tankbeurten}" var="tankbeurt">
            <h:column>
                #{tankbeurt.datum}
            </h:column>

            <h:column>
                #{tankbeurt.nummerplaat}
            </h:column>

            <h:column>
                #{tankbeurt.nLiter}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
