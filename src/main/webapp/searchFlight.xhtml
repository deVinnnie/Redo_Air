<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        JSF Registration App
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!--<f:viewParam name="ssn" value="#{passengerBean.currentId.ssn}"/>-->
            <!--<f:viewParam name="lastName" value="#{passengerBean.currentId.lastName}"/>-->
            <!--<f:viewAction action="#{passengerBean.setUpAfterParam()}" />-->
        </f:metadata>

        <h2><h:outputFormat value="#{msg['searchFlight.title']}"/></h2>

        <h:form id="searchForm">
            <h:panelGrid columns="4">
                <h:outputLabel>
                    <h:outputFormat value="#{msg['searchFlight.search.searchCompany']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <p:selectOneMenu id="searchCompany" value="#{searchFlightBean.flight.airlineCompany}" panelStyle="width:300px"
                                     effect="fade" var="t" style="width:300px" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{searchFlightBean.airlineCompanies}" var="airlineComp" itemLabel="#{airlineComp.name}" itemValue="#{airlineComp}" converter="#{airlineCompanyConverter}" />
                        <p:column>
                            <h:outputText value="#{t.name}" />
                        </p:column>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['searchFlight.search.searchClass']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <p:selectOneMenu id="flightClass" value="#{searchFlightBean.flightClass}" style="width:300px">
                        <f:selectItem itemLabel="First" itemValue="first" />
                        <f:selectItem itemLabel="Bussiness" itemValue="bussiness" />
                        <f:selectItem itemLabel="Economy" itemValue="economy" />
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['searchFlight.search.searchSeats']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <p:spinner id="ajaxSpinner" value="#{searchFlightBean.number3}" min="1">
                        <p:ajax update="ajaxSpinnerValue" process="@this" />
                    </p:spinner>
                    <h:outputText id="ajaxSpinnerValue" value="#{searchFlightBean.number3}" style="padding-left: 10px" />
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['searchFlight.search.searchDepartureAirport']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <p:selectOneMenu id="searchDeparture" value="#{searchFlightBean.flight.departure}" panelStyle="width:300px"
                                     effect="fade" var="t" style="width:300px" filter="true" filterMatchMode="contains">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                        <f:selectItems value="#{searchFlightBean.airports}" var="airport" itemLabel="#{airport.name}" itemValue="#{airport}" />
                        <p:column>
                            <h:outputText value="#{t.name}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{t.country}" />
                        </p:column>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['searchFlight.search.searchArivalAirport']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <p:selectOneMenu id="searchArival" value="#{searchFlightBean.flight.arrival}" panelStyle="width:300px"
                                     effect="fade" var="t" style="width:300px" filter="true" filterMatchMode="contains">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                        <f:selectItems value="#{searchFlightBean.airports}" var="airport" itemLabel="#{airport.name}" itemValue="#{airport}" />
                        <p:column>
                            <h:outputText value="#{t.name}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{t.country}" />
                        </p:column>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['searchFlight.search.searchDepartureDate']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <p:calendar id="calender" pattern="dd/MM/yyyy" value="#{searchFlightBean.flight.departureTime}" mindate="#{searchFlightBean.currentDate}" />
                </h:panelGroup>

            </h:panelGrid>
            <h:commandButton value="#{msg['registration.customer.searchButton']}" action="#{searchFlightBean.searchFlights}"/>
        </h:form>

        <h:dataTable id="FlightTable" value="#{searchFlightBean.flights}" var="flight" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="AirlineCompany"/>
                </f:facet>
                <h:outputText value="#{flight.airlineCompany}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Flight"/>
                </f:facet>
                <h:outputText value="#{flight.number}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure"/>
                </f:facet>
                <h:outputText value="#{flight.departureTime}"/>
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>
