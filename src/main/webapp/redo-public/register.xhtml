<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="pageTitle">
        JSF Registration App
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!--<f:viewParam name="ssn" value="#{passengerBean.currentId.ssn}"/>-->
            <!--<f:viewParam name="lastName" value="#{passengerBean.currentId.lastName}"/>-->
            <!--<f:viewAction action="#{passengerBean.setUpAfterParam()}" />-->
        </f:metadata>

        <h2><h:outputFormat value="#{msg['registration.registration']}"/></h2>

        <h:form id="registerForm">
            <h:panelGrid columns="2">
                <h:outputLabel>
                    <h:outputFormat value="#{msg['registration.customer.firstName']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputText id="firstName" value="#{registerBean.customer.firstName}">
                        <f:ajax event="blur" render="errorFirstName"/>
                    </h:inputText>
                    <h:message id="errorFirstName" for="firstName"/>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['registration.customer.lastName']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputText id="lastName" value="#{registerBean.customer.lastName}">
                        <f:ajax event="blur" render="errorLastName"/>
                    </h:inputText>
                    <h:message id="errorLastName" for="lastName"/>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['registration.customer.email']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputText id="email" value="#{registerBean.customer.email}">
                        <f:ajax event="blur" render="errorEmail"/>
                    </h:inputText>
                    <h:message id="errorEmail" for="email"/>
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['registration.customer.password']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputSecret id="password" binding="#{passwordComponent}" value="#{registerBean.password}"/>
                    <h:message for="confirmPassword" />
                </h:panelGroup>

                <h:outputLabel>
                    <h:outputFormat value="#{msg['registration.customer.passwordRepeat']}"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputSecret id="confirmPassword" required="#{not empty passwordComponent.value}">
                        <f:validator validatorId="passwordValidator" />
                        <f:attribute name="otherValue" value="#{passwordComponent.value}" />
                    </h:inputSecret>
                    <h:message for="confirmPassword" />
                </h:panelGroup>

                <h:commandButton value="#{msg['registration.customer.saveButton']}" action="#{registerBean.persistCustomer}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
