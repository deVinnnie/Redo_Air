<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="#{languageBean.language}">
<f:view locale="#{languageBean.locale}">
    <h:head>
        <f:facet name="first">
            <title><ui:insert name="pageTitle"/></title>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="charset" content="utf-8"/>
        </f:facet>

        <!--
             Explicitly load JQuery from Primefaces. This won't conflict with Primefaces includes.
             It just makes sure that the lib is loaded on every page.
        -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="materialize" name="js/materialize.min.js"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <script>
            jQuery( document ).ready(function(){
                $(".button-collapse").sideNav();
                $(".dropdown-button").dropdown();
                $('.parallax').parallax();
            });
        </script>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="materialize" name="css/materialize.min.css"/>
            <h:outputStylesheet library="default" name="css/main.css"/>
            <h:outputStylesheet library="default" name="css/print.css" media="print" />
        </f:facet>

        <ui:insert name="body">
        </ui:insert>
    </h:body>
</f:view>
</html>
