<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="pageTitle">CDI</ui:define>

    <ui:define name="content">
        <h1>CDI</h1>

        #{bookService.generatorName}
        <h:form>
            <h:commandButton action="#{basket.start()}" value="Start"/>
            <h:commandButton action="#{basket.stop()}" value="Stop"/>
            <h:commandButton action="#{basket.doSomething()}" value="Pick Me"/>
        </h:form>

        <ul>
            <c:forEach var="person" items="#{basket.items}">
                <li>#{person}</li>
            </c:forEach>
        </ul>
    </ui:define>
</ui:composition>
