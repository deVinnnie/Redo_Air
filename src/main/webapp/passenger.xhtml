<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">
        Passenger
    </ui:define>

    <ui:define name="content">
        <h:outputText value="#{passengerBean.firstName} #{passengerBean.lastName}"/>
        <br/>
        <h:outputText value="#{passengerBean.ssn}"/>
        <br/>
        <h:outputText value="#{passengerBean.dateOfBirth}"/>
        <br/>
        <h:outputText value="#{passengerBean.type}"/>
    </ui:define>
</ui:composition>
