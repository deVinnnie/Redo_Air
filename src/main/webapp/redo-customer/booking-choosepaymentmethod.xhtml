<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p>
        <h:outputText value="#{msg['booking.payment-method.instruction']}"/>
    </p>

    <div class="row">
        <div class="col s6">
            <div class="card-panel grey lighten-3">
                <h2>
                    <i class="material-icons large left">credit_card</i>
                    <h:outputText value="#{msg['booking.payment-method.credit-card']}"/>
                </h2>

                <span>
                    <h:outputText value="#{msg['booking.payment-method.credit-card.info']}"/>
                </span>

                <h:form>
                    <h:commandLink action="#{bookingBean.selectCreditCardPayment}"
                                   value="#{msg['booking.payment-method.button-choose']}"
                    />
                </h:form>
            </div>
        </div>

        <div class="col s6">
            <div class="card-panel grey lighten-3">
                <h2>
                    <i class="material-icons large left">attach_money</i>
                    <h:outputText value="#{msg['booking.payment-method.endorsement']}"/>
                </h2>

                <h:form>
                    <h:commandLink action="#{bookingBean.selectEndorsementPayment}"
                                   value="#{msg['booking.payment-method.button-choose']}"
                    />
                </h:form>
            </div>
        </div>
    </div>
</h:panelGroup>
