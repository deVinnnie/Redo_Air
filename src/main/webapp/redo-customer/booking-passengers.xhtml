<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets">
    <p>Please enter the name of the passengers</p>

    <h:form id="passengers-list">
        <h:dataTable value="#{bookingBean.passengerList}" var="passenger" >
            <h:column>
                <h:inputText value="#{passenger.firstName}"/>
            </h:column>

            <h:column>
                <h:inputText value="#{passenger.lastName}"/>
            </h:column>
        </h:dataTable>

        <h:commandButton action="#{bookingBean.savePassengers()}" value="Next"/>
    </h:form>
</h:panelGroup>
