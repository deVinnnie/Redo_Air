<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p>
        <h:outputText value="#{msg['booking.passenger-details.instruction']}"/>
    </p>

    <h:form id="passengers-list">
        <h:dataTable value="#{bookingBean.passengerList}" var="passenger">
            <h:column>
                <h:outputText value="#{bookingBean.passengerList.indexOf(passenger)+1}"/>
            </h:column>

            <h:column>
                <h:outputLabel for="first-name" value="#{msg['booking.passenger-details.firstname']}"/>
                <h:inputText id="first-name" value="#{passenger.firstName}"/>
                <h:message for="first-name" errorClass="error-message"/>
            </h:column>

            <h:column>
                <h:outputLabel for="last-name" value="#{msg['booking.passenger-details.lastname']}"/>
                <h:inputText id="last-name" value="#{passenger.lastName}"/>
                <h:message for="last-name" errorClass="error-message"/>
            </h:column>
        </h:dataTable>

        <h:commandButton action="#{bookingBean.savePassengers()}"
                         value="#{msg['booking.phase.button-next']}"
                         styleClass="btn"
        />
    </h:form>
</h:panelGroup>
