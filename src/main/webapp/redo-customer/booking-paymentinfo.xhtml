<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui">
    <h:panelGroup rendered="#{bookingBean.paymentMethod eq 'payment.credit-card'}">
        <h:form>
            <div class="input-field">
                <h:outputLabel for="credit-card-number" value="#{msg['booking.payment-method.credit-card.number']}"/>
                <h:inputText id="credit-card-number" value="#{bookingBean.creditCard.number}"/>
                <h:message for="credit-card-number" errorClass="error-message"/>
            </div>

            <br/>

            <div class="input-field">
                <h:outputLabel for="credit-card-number" value="#{msg['booking.payment-method.credit-card.expiry']}"/>
                <p:inputMask id="date" value="#{bookingBean.creditCard.expiryDate}" mask="99/9999">
                    <f:convertDateTime timeZone="EST" type="date" pattern="MM/yyyy"/>
                </p:inputMask>
                <h:message for="date" data-error="true" errorClass="error-message"/>
            </div>

            <br/>

            <h:commandLink action="#{bookingBean.saveCreditCard()}"
                           value="#{msg['booking.phase.button-next']}"
                           styleClass="btn"/>
        </h:form>
    </h:panelGroup>

    <h:panelGroup rendered="#{bookingBean.paymentMethod eq 'payment.endorsement'}">
        <p>
            <h:outputText value="#{msg['booking.payment-method.endorsement.instruction']}"/>
        </p>

        <h:form>
            <h:commandButton action="#{bookingBean.saveEndorsement()}"
                             value="#{msg['booking.phase.button-next']}"
                             styleClass="btn"
            />
        </h:form>
    </h:panelGroup>
</h:panelGroup>
