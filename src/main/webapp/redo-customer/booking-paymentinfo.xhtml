<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">
    <h:panelGroup rendered="#{bookingBean.paymentMethod eq 'payment.credit-card'}">
        <h:form>
            <h:messages></h:messages>
            <h:outputLabel value="Credit Card Number"/>
            <h:inputText value="#{bookingBean.creditCard.number}"/>

            <h:outputLabel value="Expiry Date"/>

            <p:inputMask id="date" value="#{bookingBean.creditCard.expiryDate}" mask="19/9999">
                <f:convertDateTime timeZone="EST" type="date" pattern="MM/yyyy"/>
            </p:inputMask>

            <h:commandLink action="#{bookingBean.saveCreditCard()}" value="Continue"/>
        </h:form>
    </h:panelGroup>

    <h:panelGroup rendered="#{bookingBean.paymentMethod eq 'payment.endorsement'}">
        <p>The payment details will be sent to you at a later time via email.</p>

        <h:form>
            <h:commandButton action="#{bookingBean.saveEndorsement()}" value="Continue"/>
        </h:form>
    </h:panelGroup>
</h:panelGroup>
