<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:air="http://xmlns.jcp.org/jsf/composite/air" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="pageTitle">
        Airports
    </ui:define>

    <ui:define name="content">
        <air:searchBox />

        <h:panelGroup rendered="#{empty airportBean.allAirports}">

                <div class="row">
                    <div class="col s3 center">
                        <i class="material-icons medium">explore</i>
                        <p>
                            <h:outputText value="No airports found."/>
                        </p>
                    </div>
                </div>

        </h:panelGroup>
        <ul class="collection">
            <c:forEach items="#{airportBean.allAirports}" var="airport">
                <li class="collection-item avatar #{ airport.available ? '' : 'grey lighten-2'}">
                    <i class="material-icons circle blue">place</i>
                    <span class="title">#{airport.name}</span>
                    <p>
                        #{airport.code}<br/>
                        #{airport.region.name}
                    </p>

                    <h:form styleClass="secondary-content">
                        <h:commandLink action="#{airportBean.toggleAirportAvailability(airport.id)}"
                                       value="Activate / Deactivate"/>
                    </h:form>
                </li>
            </c:forEach>

            <!--<li class="collection-item avatar">
                <i class="material-icons circle red">place</i>
                <span class="title">Delta County Airport</span>
                <p> MIG <br/>
                    United States</p>


                <h:form styleClass="secondary-content">
                    <h:commandLink value="Disable" />
                </h:form>
            </li>

            <li class="collection-item avatar">
                <i class="material-icons circle green">place</i>
                <span class="title">Belgaum</span>
                <p>India</p>

                <h:form styleClass="secondary-content">
                    <h:commandLink value="Change/Set Region"/>
                    <h:commandLink value="Disable" />
                </h:form>
            </li>-->
        </ul>

        <ul class="pagination">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </ui:define>
</ui:composition>
