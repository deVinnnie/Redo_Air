<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{travelClassBean.travelClassId}"/>
            <f:viewAction action="#{travelClassBean.onParametersLoaded()}" />
        </f:metadata>

        <h1>#{travelClassBean.travelClass.flight.number}</h1>
        <p>#{travelClassBean.travelClass.name} Class</p>

        <h:form id="travelclass-price-override">
            <h:outputLabel for="price" value="Overridden Price"/>
            <p:inputNumber id="price"
                           value="#{travelClassBean.travelClass.overriddenPrice}"
                           minValue="-10000.00" maxValue="10000.00"
                            placeholder="00.00" decimalPlaces="2"
                           symbol="&#8364; ">
                <f:converter converterId="javax.faces.BigDecimal" />
            </p:inputNumber>

            <h:message for="price"/>

            <h:commandButton action="#{travelClassBean.save()}"
                             value="#{msg['admin.travelclass.save']}"
                             styleClass="btn"
            />
        </h:form>
    </ui:define>
</ui:composition>
