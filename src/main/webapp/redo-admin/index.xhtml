<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">
        <h:outputFormat value="#{msg['admin.index.title']}"/>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <ui:repeat value="#{adminNavBean.links}" var="link">
                <c:set var="title" value="admin.nav.${link.left}.title" />
                <c:set var="description" value="admin.nav.${link.left}.description" />

                <div class="col s6">
                    <div class="icon-block">
                        <h:link outcome="#{link.middle}" styleClass="center">
                            <i class="material-icons left large">#{link.right}</i>
                        </h:link>

                        <h:link outcome="#{link.middle}" styleClass="center">
                            <h:outputFormat value="#{msg[title]}"/>
                        </h:link>

                        <p class="light">
                            <h:outputFormat value="#{msg[description]}"/>
                        </p>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
