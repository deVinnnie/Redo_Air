<ui:composition template="/WEB-INF/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <p><h:outputText value="#{flightBean.flight.number}"/></p>

        <h:dataTable value="#{flightBean.travelClassSet}" var="travelClass">
            <h:column>
                <h:outputText value="#{travelClass.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{travelClass.basePrice}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{travelClass.endUserPrice}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{travelClass.remainingSeats}"/>
            </h:column>

            <h:column>
                <h:form>

                    <h:link outcome="/redo-admin/override.xhtml">
                        Edit
                        <f:param name="id" value="#{travelClass.id}"/>
                    </h:link>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
