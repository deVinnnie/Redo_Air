<ui:composition template="./template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageTitle">
        Flight
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{flightBean.flightId}" required="true"/>
            <f:viewAction action="#{flightBean.onParametersLoaded()}" />
        </f:metadata>

        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:panelGroup rendered="#{not empty flash.success}">
            <div class="row">
                <div class="col s12 m8">
                    <div class="card light-green lighten-1">
                        <div class="card-content">
                            <span class="card-title">
                                Flash
                            </span>
                            <p>
                                <h:outputText value="#{flash.success}"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>



        <h1><h:outputText value="#{flightBean.flight.number}"/></h1>

        <p>Departure</p>
        <p>#{flightBean.flight.departure.name} - #{flightBean.flight.departure.country}</p>


        <p>Destination</p>
        <p>#{flightBean.flight.arrival.name} - #{flightBean.flight.arrival.country}</p>

        <h:dataTable value="#{flightBean.travelClassSet}" var="travelClass" styleClass="striped">
            <h:column>
                <f:facet name="header">
                    Travel Class
                </f:facet>
                <h:outputText value="#{travelClass.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Base Price
                </f:facet>
                <h:outputText value="#{travelClass.basePrice}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Margin
                </f:facet>
                <h:outputText value="#{travelClass.margin}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Override
                </f:facet>
                <h:outputText value="#{travelClass.overriddenPrice}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    Retail Price
                </f:facet>
                <h:outputText value="#{travelClass.endUserPrice}"/>
            </h:column>



            <h:column>
                <f:facet name="header">
                    Remaining Seats
                </f:facet>
                <h:outputText value="#{travelClass.remainingSeats}"/>
            </h:column>

            <h:column>
                <h:form>
                    <h:link outcome="/redo-admin/travelclass.xhtml">
                        Edit
                        <f:param name="id" value="#{travelClass.id}"/>
                    </h:link>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
