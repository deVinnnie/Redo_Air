<ui:composition template="./template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="pageTitle">
        Flight
    </ui:define>

    <ui:define name="content">
        <h1><h:outputText value="#{flightBean.flight.number}"/></h1>

        <p>Departure</p>
        <p>#{flightBean.flight.departure.name} - #{flightBean.flight.departure.country}</p>


        <p>Destination</p>
        <p>#{flightBean.flight.arrival.name} - #{flightBean.flight.arrival.country}</p>

        <h:dataTable value="#{flightBean.travelClassSet}" var="travelClass" styleClass="striped">
            <h:column>
                <f:facet name="header">
                    Travel Class
                </f:facet>
                <h:outputText value="#{travelClass.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Base Price
                </f:facet>
                <h:outputText value="#{travelClass.basePrice}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Retail Price
                </f:facet>
                <h:outputText value="#{travelClass.endUserPrice}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Remaining Seats
                </f:facet>
                <h:outputText value="#{travelClass.remainingSeats}"/>
            </h:column>

            <h:column>
                <h:form>

                    <h:link outcome="/redo-admin/override.xhtml">
                        Edit
                        <f:param name="id" value="#{travelClass.id}"/>
                    </h:link>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
