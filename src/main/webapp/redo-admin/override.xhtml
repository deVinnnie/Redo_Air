<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{travelClassBean.travelClassId}"/>
            <f:viewAction action="#{travelClassBean.onParametersLoaded()}" />
        </f:metadata>

        <h:form>
            <p:inputNumber value="#{travelClassBean.travelClass.retailPrice}"/>

            <h:commandLink action="#{travelClassBean.save()}">Save</h:commandLink>

        </h:form>
    </ui:define>

</ui:composition>
