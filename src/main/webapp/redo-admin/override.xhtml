<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{travelClassBean.travelClassId}"/>
            <f:viewAction action="#{travelClassBean.onParametersLoaded()}" />
        </f:metadata>

        <h1>#{travelClassBean.travelClass.flight.number}</h1>
        <p>Travel Class: #{travelClassBean.travelClass.name}</p>

        <h:form id="travelclass-price-override">
            <h:outputLabel for="price">
                Overridden Price
            </h:outputLabel>

            <h:inputText id="price" value="#{travelClassBean.travelClass.overriddenPrice}">
                <f:converter converterId="javax.faces.BigDecimal" />
            </h:inputText>
            
            <h:message for="price"/>

            <h:commandLink action="#{travelClassBean.save()}">Save</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
