<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rd="http://xmlns.jcp.org/jsf/composite/realdolmen">
    <ui:define name="pageTitle">Financial Results</ui:define>

    <ui:define name="content">
        These are the financial results of RealDolmen.

        <table>
            <c:forEach items="#{financialResults.financialResults}" var="item">
                <tr>
                    <td>#{item.key}</td>
                    <td>
                        <rd:numberStyle value="#{item.value}"/>
                    </td>
                </tr>
            </c:forEach>
        </table>
    </ui:define>
</ui:composition>
