<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="pageTitle">Person Saver</ui:define>
    <ui:define name="content">
        <h:form>
            <h:commandButton action="#{personSaver.start()}" value="Start"/>
            <h:commandButton action="#{personSaver.stop()}" value="Stop"/>

            <h:commandButton action="#{personSaver.doSomething()}" value="Pick Me"/>
        </h:form>

        <ul>
            <c:forEach var="person" items="#{personSaver.items}">
                <li>#{person.firstName} #{person.lastName}</li>
            </c:forEach>
        </ul>
    </ui:define>
</ui:composition>
